<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Larper's Larping As Persnickety Porcupines</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="container fade-in"></body>


<!-- USER LOGIN -->

<div class="hide">
    <section class="userForm"></section>
</div>


<main class="main hidden fade-in">
    <!-- HEADER -->
    <header class="header">
        <h1 class="headerTitle">NUTSHELL</h1>
        <button class="gtfoButton" id="NoReallyGtfoButton">GTFO</button><br>
    </header>

    <!-- NEWS AND EVENTS -->
    <div class="wrapper">
        <div class="contentWrapper">
            <article>
                <div class="newsAndArticles">
                    <!--  NEWS ARTICLES -->

                    <section class="newsDiv">
                        <button class="addBtnArticle" id="addBtnArticle">Add Article</button>
                        <h1>ARTICLES</h1>
                    </section>
                    <!-- EVENTS -->

                    <section class="eventsDiv">
                        <button class="addBtnEvent" id="addBtnEvent">Add Event</button>
                        <h1>EVENTS</h1>
                    </section>
                </div>
            </article>
            <article class="newAndArticlesResult">

                <div class="articleList">Articles</div>
                <div class="eventList">Events</div>
            </article>

            <!-- CHATS AND TASKS -->
            <div class="chatAndTasks">
            <article class="Chat">
                <section class="chat">
                </section>
                <section class="chatList"></section>
            </article>

            

            <article class="Tasks">
                <section class="tasks"></section>
                <section class="taskList">Tasks</section>
            </article>
            
           
        </div>
        </div>

        <!-- FRIENDS ASIDE -->
        <article class="friendsList"><h2 class="freinds-header">FRIENDS</h2>
            <section class="friendSaveAlert"> </section>
            <aside>
                <section class="friends"></section>

                <section class="friendDiv">
                    <button class="addBtnFriend" id="addBtnFriend">Add Friend</button><br>
                </section>
                <section class="friends_list"></section>
            </aside>
        </article>
    </div>

</main>
<script src="./scripts/main.js" type="module"></script>
</body>

</html>
